<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <h1>Expense Tracker</h1>
        <div class="premium-section">
          <div id="premiumInfo"></div>
          <button class="btn btn-premium" id="premiumBtn">Get Premium</button>
          <button
            class="btn btn-leaderboard"
            id="showLeaderboardBtn"
            style="display: none"
          >
            Show Leaderboard
          </button>
        </div>
      </header>

      <!-- Add Expense Form -->
      <section class="form-section">
        <h2>Add New Expense</h2>
        <form id="expenseForm" class="expense-form">
          <div class="form-group">
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Amount"
              required
            />
          </div>
          <div class="form-group">
            <select id="category" name="category" required>
              <option value="">Select Category</option>
              <option value="fuel">Fuel</option>
              <option value="movie">Movie</option>
              <option value="sports">Sports</option>
              <option value="rent">Rent</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
      </section>

      <!-- Expenses List Section -->
      <section class="expenses-section">
        <div class="section-header">
          <h3>All Expenses</h3>
          <div class="controls">
            <label for="pageSizeSelector">Show:</label>
            <select id="pageSizeSelector" class="page-selector">
              <option value="2">2</option>
              <option value="5">5</option>
              <option value="8">8</option>
              <option value="10">10</option>
            </select>
            <button class="btn btn-download" id="downloadexpense">
              Download File
            </button>
          </div>
        </div>

        <ul id="expenseList" class="expense-list"></ul>

        <!-- Pagination -->
        <div class="pagination">
          <button class="btn btn-secondary" id="prevPage">Previous</button>
          <span id="pageInfo" class="page-info"></span>
          <button class="btn btn-secondary" id="nextPage">Next</button>
        </div>
      </section>

      <!-- Leaderboard Section -->
      <section class="leaderboard-section">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList" class="leaderboard-list"></ul>
      </section>
    </div>

    <script>
      // ==============================================
      // Global Variables & DOM Elements
      // ==============================================

      const form = document.getElementById("expenseForm");
      const list = document.getElementById("expenseList");
      const premiumBtn = document.getElementById("premiumBtn");
      const premiumInfo = document.getElementById("premiumInfo");
      const showLeaderboardBtn = document.getElementById("showLeaderboardBtn");
      const downloadbutton = document.getElementById("downloadexpense");
      const token = localStorage.getItem("token");

      let currentPage = 1;
      let pageSize = localStorage.getItem("pageSize")
        ? parseInt(localStorage.getItem("pageSize"))
        : 10;

      // ==============================================
      // Authentication Check
      // ==============================================

      if (!token) {
        alert("Please login first!");
        window.location.href = "login.html";
      }

      // ==============================================
      // Initialize Page
      // ==============================================

      document.getElementById("pageSizeSelector").value = pageSize;

      // ==============================================
      // Expense Functions
      // ==============================================

      async function addExpense(e) {
        e.preventDefault();

        const data = {
          amount: document.getElementById("amount").value,
          category: document.getElementById("category").value,
          description: document.getElementById("description").value,
        };

        try {
          await axios.post("http://localhost:3000/expense/addExpense", data, {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          });
          getExpenses();
          form.reset();
        } catch (error) {
          if (error.response && error.response.status === 401) {
            alert("Session expired. Please login again.");
            localStorage.removeItem("token");
            window.location.href = "login.html";
          } else {
            console.error("Error adding expense:", error);
          }
        }
      }

      async function getExpenses() {
        try {
          const res = await axios.get(
            `http://localhost:3000/expense/getExpense?page=${currentPage}&limit=${pageSize}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );

          list.innerHTML = "";

          res.data.expenses.forEach((exp) => {
            const li = document.createElement("li");
            li.innerHTML = `
            <span>${exp.amount} - ${exp.category} - ${exp.description}</span>
            <button onclick="deleteExpense(${exp.id})">Delete</button>
          `;
            list.appendChild(li);
          });

          // Update pagination UI
          document.getElementById(
            "pageInfo"
          ).textContent = `Page ${res.data.currentPage} of ${res.data.totalPages}`;

          // Enable/Disable buttons
          document.getElementById("prevPage").disabled =
            res.data.currentPage === 1;
          document.getElementById("nextPage").disabled =
            res.data.currentPage === res.data.totalPages;
        } catch (error) {
          console.error("Pagination error:", error);
        }
      }

      async function deleteExpense(id) {
        if (!confirm("Are you sure you want to delete this expense?")) return;

        try {
          await axios.delete(
            `http://localhost:3000/expense/deleteExpense/${id}`,
            {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("token")}`,
              },
            }
          );

          getExpenses();
          fetchLeaderboard();
        } catch (error) {
          console.error("Delete error:", error);
          alert("Failed to delete expense");
        }
      }

      // ==============================================
      // Download Function
      // ==============================================

      async function download() {
        axios
          .get("http://localhost:3000/user/download", {
            headers: { Authorization: token },
          })
          .then((response) => {
            if (response.status === 201) {
              var a = document.createElement("a");
              a.href = response.data.fileUrl;
              a.download = "myexpense.csv";
              a.click();
            } else {
              throw new Error(response.data.message);
            }
          })
          .catch((err) => {
            console.log(err);
          });
      }

      // ==============================================
      // Premium Functions
      // ==============================================

      async function checkPremiumStatus() {
        try {
          const res = await axios.get("http://localhost:3000/user/details", {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (res.data.isPremium) {
            premiumInfo.innerHTML =
              "<strong>You are a Premium User ðŸŒŸ</strong>";
            document.getElementById("premiumBtn").style.display = "none";
            showLeaderboardBtn.style.display = "inline-block";
          } else {
            premiumInfo.innerHTML = "";
            document.getElementById("premiumBtn").style.display =
              "inline-block";
            showLeaderboardBtn.style.display = "none";
          }
        } catch (err) {
          console.error("Error checking premium:", err);
        }
      }

      async function initiatePremiumPayment() {
        try {
          const orderRes = await axios.post(
            "http://localhost:3000/payment/create-order",
            {},
            { headers: { Authorization: `Bearer ${token}` } }
          );

          const { orderId, amount, currency, key } = orderRes.data;

          const options = {
            key,
            amount,
            currency,
            name: "Expense Tracker Premium",
            description: "Upgrade to Premium",
            order_id: orderId,
            handler: async function (response) {
              const verifyRes = await axios.post(
                "http://localhost:3000/payment/verify",
                {
                  razorpay_order_id: response.razorpay_order_id,
                  razorpay_payment_id: response.razorpay_payment_id,
                  razorpay_signature: response.razorpay_signature,
                },
                { headers: { Authorization: `Bearer ${token}` } }
              );

              if (verifyRes.data.success) {
                alert("Payment Successful! You are now a Premium User.");
                window.location.reload();
              } else {
                alert("Payment verification failed.");
              }
            },
            theme: { color: "#528FF0" },
          };

          const rzp = new Razorpay(options);
          rzp.open();
        } catch (error) {
          console.error("Payment error:", error);
          alert("Error initiating payment.");
        }
      }

      // ==============================================
      // Leaderboard Functions
      // ==============================================

      async function fetchLeaderboard() {
        try {
          const res = await axios.get(
            "http://localhost:3000/premium/leaderboard",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          );

          const leaderboardList = document.getElementById("leaderboardList");
          leaderboardList.innerHTML = "";

          const data = res.data.leaderboard || [];

          data.forEach((item, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. Name â†’ ${item.name} | Total Exp â†’ ${
              item.totalAmount
            }`;
            leaderboardList.appendChild(li);
          });
        } catch (err) {
          console.error("Error fetching leaderboard:", err);
          if (err.response && err.response.status === 403) {
            alert("Leaderboard is only for premium users.");
          }
        }
      }

      // ==============================================
      // Pagination Functions
      // ==============================================

      function goToPreviousPage() {
        if (currentPage > 1) {
          currentPage--;
          getExpenses();
        }
      }

      function goToNextPage() {
        currentPage++;
        getExpenses();
      }

      function changePageSize() {
        pageSize = parseInt(document.getElementById("pageSizeSelector").value);
        localStorage.setItem("pageSize", pageSize);
        currentPage = 1;
        getExpenses();
      }

      // ==============================================
      // Event Listeners
      // ==============================================

      form.addEventListener("submit", addExpense);
      premiumBtn.addEventListener("click", initiatePremiumPayment);
      showLeaderboardBtn.addEventListener("click", fetchLeaderboard);
      downloadbutton.addEventListener("click", download);
      document
        .getElementById("prevPage")
        .addEventListener("click", goToPreviousPage);
      document
        .getElementById("nextPage")
        .addEventListener("click", goToNextPage);
      document
        .getElementById("pageSizeSelector")
        .addEventListener("change", changePageSize);

      // ==============================================
      // Initialize Application
      // ==============================================

      getExpenses();
      checkPremiumStatus();
    </script>
  </body>
</html>
